<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .container .card-body .form-control{
            background-color: #f3f3f3;
        }
         .card{
            background-color: #f3f3f3;
        }
    </style>
  </head>

  <body>
    <div class="container mt-5"style="width:500px;" >
      <div class="card shadow-lg">
            <div class="m-3 text-dark">
            <h6 class="mb-0">Calculator</h6>
            </div>
            <div class="card-body">
            <input type="text" id="output" class="form-control mb-4 text-end py-4 fs-4" placeholder="0" readonly>

            <div class="row g-1">
                <div class="col">
                <button type="button" class="btn btn-light btn-lg w-100" onclick="modul('%')">%</button>
                </div>
                
                <div class="col">
                        <button type="button" class="btn btn-light btn-lg w-100" onclick="clearentry()">CE</button>
                </div>
                <div class="col">
                        <button type="button" class="btn btn-light btn-lg w-100" onclick="clearall()">C</button>
                </div>
                <div class="col">
                        <button type="button" class="btn btn-light btn-lg w-100" onclick="backspace()"><ion-icon name="backspace-outline"></ion-icon></button>
                </div>
            </div>

            <div class="row g-1 pt-1">
                <div class="col">
                    <button type="button" class="btn btn-light btn-lg w-100" onclick="graph()"><sup>1</sup>/<sub>x</sub></button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light btn-lg w-100" onclick="exponent()">x<sup>2</sup></button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light btn-lg w-100" onclick="sqr('√')"><sup>2</sup><span>&#x221A;</span>x
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light btn-lg w-100" onclick="Operator('/')">÷</button>
                </div>
            </div>

            <div class="row g-1 pt-1">
                <div class="col">
                    <button type="button" class="btn btn-light btn-lg w-100" onclick="insertValue('7')">7</button>
                </div>
                <div class="col">
                <button type="button" class="btn btn-light btn-lg w-100" onclick="insertValue('8')">8</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light btn-lg w-100" onclick="insertValue('9')">9</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light btn-lg w-100" onclick="Operator('*')">*</button>
                </div>
            </div>

            <div class="row g-1 pt-1">
                <div class="col">
                    <button type="button" class="btn btn-light btn-lg w-100" onclick="insertValue('4')">4</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light btn-lg w-100" onclick="insertValue('5')">5</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light btn-lg w-100" onclick="insertValue('6')">6</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light btn-lg w-100" onclick="Operator('-')">-</button>
                </div>
            </div>

            <div class="row g-1 pt-1">
                <div class="col">
                    <button type="button" class="btn btn-light btn-lg w-100" onclick="insertValue('1')">1</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light btn-lg w-100" onclick="insertValue('2')">2</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light btn-lg w-100" onclick="insertValue('3')">3</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light btn-lg w-100" onclick="Operator('+')">+</button>
                </div>
            </div>

            <div class="row g-1 pt-1">
                <div class="col">
                     <button type="button" class="btn btn-light btn-lg w-100" onclick="nega()"><sup>+</sup>/<sub>-</sub></button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light btn-lg w-100" onclick="insertValue('0')">0</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light btn-lg w-100" onclick="dot('.')">.</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-lg w-100" onclick="answer('=')">=</button>
                </div> 
            </div>
        </div>
    </div>
</div>

<script>
  // display
  function insertValue(num) {
        document.getElementById('output').value += num;
    }

    // operator
    function Operator(oper) {
        let output = document.getElementById('output');
            if (output.value.slice(-1) === '+' || output.value.slice(-1) === '-' || output.value.slice(-1) === '*' || output.value.slice(-1) === '/') {
                output.value = output.value.slice(0, -1) + oper;
            } else {
                output.value += oper;
            }
        }
    

    // result
    function answer() {
        let output = document.getElementById('output');
        let result = eval(output.value);
        output.value = result;
    }

    // clears 
    function clearall() {
        document.getElementById('output').value = '';
    }

    // removes the last character
    function backspace() {
        let output = document.getElementById('output');
        output.value = output.value.slice(0, -1);
    }

    // changing the sign
    function nega() {
        let output = document.getElementById('output');     
            if (output.value.slice(0, 1) === '-') {
                output.value = output.value.slice(1);
            } else {
                output.value = '-' + output.value;
            }
        }
    
    // modulus
    function modul() {
        let output = document.getElementById('output');
        let result = eval(output.value / 100);
        output.value = result;
    }
    //graph?
    function graph() {
        let output = document.getElementById('output');
        let result = eval(1 / output.value);
        output.value = result;
    }

    // square root
    function sqr() {
        let output = document.getElementById('output');
        let result = Math.sqrt(eval(output.value));
        output.value = result;
    }
    // exponent
    function exponent() {
      let output = document.getElementById("output");
      output.value = Math.pow(output.value, 2);
    }
   
    function dot() {
  let output = document.getElementById('output');
  let lastChar = output.value; 
  if (!output.value.includes('.')) {
      output.value += '.';
  }
}
    
</script>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
